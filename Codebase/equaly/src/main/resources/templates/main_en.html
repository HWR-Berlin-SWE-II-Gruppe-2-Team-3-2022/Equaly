<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Gender your texts correctly.">

    <!-- The appName might be underlined red, don't worry, it's IntelliJ's fault -->
    <title th:text="${appName}"></title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap-multiselect.css}" rel="stylesheet" />

    <script type="text/javascript" th:src="@{/js/src/equaly_en.js}"></script>
    <script type="text/javascript" th:src="@{/js/src/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/src/bootstrap-multiselect.min.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: rgba(236,236,236,255); height: 100%">
    <!-- Thymeleaf replaces this during runtime: -->
    <div th:replace="fragments/equalyNavbar :: equalyNavbar"></div>
    <div class="container-fluid" style="margin-top: auto;">
        <!-- Don't yet fulfill functionaltiy -->
        <div class="row justify-content-center">
            <p style="text-align: center; color: gray; margin-bottom: 50px">Enter your text in the left text field.<br>Press <b>Gender</b> to get a gendered text suggestion.<br>Click <a href="https://youtu.be/ysSB7ebrcWU" target= "_blank">here</a> to learn more.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- <label for="sel2" style="color: #e6301b; float: left;" ><b>Sprache:</b></label>
                <select class="form-control" id="sel2" style="color: black; margin-bottom: 20px; background-color:rgba(250,250,250,0.7) !important;">
                    <option value="0">Deutsch</option>
                </select> -->
            </div>
            <div class="col-4">
                <!-- <label for="sel3" style="color: #e6301b; float: left; width: 100%"><b>Gendering-Stil:</b></label>
                <select class="form-control" id="sel3" style="color: black; margin-bottom: 20px; background-color:rgba(250,250,250,0.7) !important;">
                    <option value="0">Wortersatz</option>
                </select> -->
            </div>
        </div>
        <!-- Contains both text areas and functional user form to 'submit' text to be analyzed -->
        <div class="row justify-content-center">
            <div class="col-4">
                <form id="main-form" action="#" th:action="@{/}" th:object="${translateTicket}" method="post">
                    <div class="mb-3">
                        <textarea th:field="*{inputText}" class="form-control" placeholder="Enter Your Text Here" name="input[body]" rows="1" cols="50" wrap="soft" style="box-shadow: 0 0 5px darkgray; -webkit-box-shadow: 0 0 5px darkgray; -moz-box-shadow: 0 0 5px darkgray; background-color: rgba(250,250,250,255); border-color: darkgray; resize: none; height: 350px; width: 100%" id="input_text_area"></textarea>
                    </div>
                    <button id="translate-button" name="action" value="translate" type="submit" class="btn btn-primary" style="border: none; background-color: rgba(255, 58, 33, 1) !important; width: 100% !important; float: right">Gender</button>
                </form>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <textarea th:text="*{outputText}" class="form-control" placeholder="Gendered Text" name="output[body]" rows="1" cols="50" wrap="soft" style="box-shadow: 0 0 5px darkgray; -webkit-box-shadow: 0 0 5px darkgray; -moz-box-shadow: 0 0 5px darkgray; background-color: rgba(250,250,250,255); border-color: darkgray; resize: none; height: 350px; width: 100%" id="output_text_area"></textarea>
                </div>
                <div id="clear-div"></div>
            </div>
        </div>
    </div>
    <!-- Thymeleaf replaces this during runtime: -->
    <div th:replace="fragments/equalyFooter_en :: equalyFooter"></div>
</body>
</html>
