<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName}"></title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap-multiselect.css}" rel="stylesheet" />

    <script type="text/javascript" th:src="@{/js/src/genderly.js}"></script>
    <script type="text/javascript" th:src="@{/js/src/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/src/bootstrap-multiselect.min.js}"></script>

</head>
<body style="background-color: rgba(236,236,236,255); height: 100%">
<!-- Thymeleaf replaces this during runtime: -->
<div th:replace="fragments/genderlyNavbar :: genderlyNavbar"></div>
<div id="main-view-container" class="container" style="margin-top: 5%">
    <form id="main-form" action="#" th:action="@{/add}" th:object="${dbTicket}" method="post">
        <label for="sel1" style="color: darkgray; float: left;">Sprache:</label>
        <select class="form-control" id="sel1" style="color: black; margin-bottom: 20px; background-color:rgba(250,250,250,0.7) !important;" th:value="0" th:field="*{sprache}">
            <option value="Deutsch">Deutsch</option>
            <option value="Englisch">Englisch</option>
        </select>
        <label for="sel2" style="color: darkgray; float: left;">Gender des Wortes:</label>
        <select class="form-control" id="sel2" style="color: black; margin-bottom: 10px; background-color:rgba(250,250,250,0.7) !important;" th:value="0" th:field="*{gender}">
            <option th:each="gender : ${genderList}" th:value="${gender}" th:text="${gender}"></option>
        </select>
        <label for="sel3" style="color: darkgray; float: left; width: 100%">Fall des Wortes:</label>
        <select class="form-control" id="sel3" style="color: black; margin-bottom: 10px; background-color:rgba(250,250,250,0.7) !important;" th:value="0" th:field="*{fall}">
            <option th:each="fall : ${fallList}" th:value="${fall}" th:text="${fall}"></option>
        </select>
        <label for="sel4" style="color: darkgray; float: left; width: 100%">Numerus des Wortes:</label>
        <select class="form-control" id="sel4" style="color: black; margin-bottom: 20px; background-color:rgba(250,250,250,0.7) !important;" th:value="0" th:field="*{numerus}">
            <option value="Singular">Singular</option>
            <option value="Plural">Plural</option>
        </select>
        </br>
        <input id="word" name="word" style="color: black; background-color: rgba(255, 255, 255, 0.2)" placeholder="Wort" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:field="*{wort}" autocomplete="off" autofocus>
        </br>
        </br>
        <label for="sel5" style="color: darkgray; float: left;">Gender des Ersatzwortes:</label>
        <select class="form-control" id="sel5" style="color: black; margin-bottom: 10px; background-color:rgba(250,250,250,0.7) !important;" th:value="0" th:field="*{ersatzGender}">
            <option th:each="gender : ${genderList}" th:value="${gender}" th:text="${gender}"></option>
        </select>
        </br>
        <input id="replacement" name="replacement" style="color: black; background-color: rgba(255, 255, 255, 0.2)" placeholder="Ersatzwort" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:field="*{ersatzWort}" autocomplete="off">
        </br>
        <button id="response-button" name="action" value="add" style="visibility: hidden; float: right" type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
